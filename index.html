<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Hover Image Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
      text-align: center;
    }

    /* Small round button */
    .dropdown-btn {
      background: #e5e7eb;
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background 0.2s;
    }
    .dropdown-btn:hover {
      background: #d1d5db;
    }
    .dropdown-btn svg {
      width: 16px;
      height: 16px;
      fill: #374151;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    /* Dropdown menu */
    .dropdown-content {
      display: none;
      position: absolute;
      top: 100%;
      left: 50%;
      transform: translateX(-50%);
      margin-top: 8px;
      background: #fff;
      min-width: 220px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 8px 0;
    }

    .dropdown-content div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      font-size: 14px;
      color: #111;
      transition: background 0.2s;
      position: relative;
    }
    .dropdown-content div:hover {
      background: #f3f4f6;
    }

    .dropdown-content a {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
      position: relative;
    }
    .dropdown-content a:hover {
      text-decoration: underline;
    }

    /* Image preview tooltip */
    .preview {
      display: none;
      position: absolute;
      top: 50%;
      left: 105%;
      transform: translateY(-50%);
      border: 1px solid #ddd;
      background: #fff;
      padding: 4px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.15);
      border-radius: 6px;
      z-index: 2000;
    }
    .preview img {
      max-width: 200px;
      max-height: 120px;
      border-radius: 4px;
    }

    /* Only show preview when hovering Visit link */
    .dropdown-content a:hover + .preview {
      display: block;
    }

    /* Visible menu class */
    .show {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn" id="dropdownBtn">
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5z"/>
      </svg>
    </button>

    <div class="dropdown-content" id="dropdownMenu">
      <div>
        <span>Project Alpha</span>
        <a href="https://example.com/alpha" target="_blank">Visit</a>
        <div class="preview">
          <img src="https://via.placeholder.com/200x120.png?text=Alpha+Preview" alt="Alpha Preview">
        </div>
      </div>
      <div>
        <span>Project Beta</span>
        <a href="https://example.com/beta" target="_blank">Visit</a>
        <div class="preview">
          <img src="https://via.placeholder.com/200x120.png?text=Beta+Preview" alt="Beta Preview">
        </div>
      </div>
      <div>
        <span>Project Gamma</span>
        <a href="https://example.com/gamma" target="_blank">Visit</a>
        <div class="preview">
          <img src="https://via.placeholder.com/200x120.png?text=Gamma+Preview" alt="Gamma Preview">
        </div>
      </div>
    </div>
  </div>

  <script>
    const btn = document.getElementById("dropdownBtn");
    const menu = document.getElementById("dropdownMenu");
    let hideTimeout;

    btn.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      menu.classList.add("show");
    });

    btn.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.remove("show");
      }, 3000);
    });

    menu.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
    });

    menu.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        menu.classList.remove("show");
      }, 3000);
    });
  </script>

</body>
</html>
