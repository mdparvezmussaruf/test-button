<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown with Visit Hover Preview</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: #f9f9f9;
    }

    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropbtn {
      padding: 10px;
      border: none;
      border-radius: 50%;
      background: #ddd;
      cursor: pointer;
      font-size: 18px;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      top: 50px;
      left: 50%;
      transform: translateX(-50%);
      background: white;
      min-width: 200px;
      box-shadow: 0px 8px 16px rgba(0,0,0,0.2);
      border-radius: 8px;
      padding: 10px;
      z-index: 10;
    }

    .dropdown-item {
      padding: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .dropdown-item a {
      color: blue;
      text-decoration: none;
      font-size: 14px;
    }

    .dropdown-item a:hover {
      text-decoration: underline;
    }

    .preview-box {
      display: none;
      position: absolute;
      left: 105%;
      width: 150px;
      padding: 10px;
      background: white;
      border-radius: 6px;
      box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
      z-index: 20;
    }
  </style>
</head>
<body>

  <div class="dropdown" id="dropdown">
    <button class="dropbtn">â–¼</button>
    <div class="dropdown-content" id="dropdownMenu">
      <div class="dropdown-item">
        Project Alpha <a href="#" class="preview-link" data-preview="alpha">Visit</a>
      </div>
      <div class="dropdown-item">
        Project Beta <a href="#" class="preview-link" data-preview="beta">Visit</a>
      </div>
      <div class="dropdown-item">
        Project Gamma <a href="#" class="preview-link" data-preview="gamma">Visit</a>
      </div>
    </div>

    <!-- Previews are INSIDE dropdown -->
    <div class="preview-box" id="alpha">Alpha Preview</div>
    <div class="preview-box" id="beta">Beta Preview</div>
    <div class="preview-box" id="gamma">Gamma Preview</div>
  </div>

  <script>
    const dropdown = document.getElementById("dropdown");
    const dropdownMenu = document.getElementById("dropdownMenu");
    let hideTimeout;

    // Show menu on hover
    dropdown.addEventListener("mouseenter", () => {
      clearTimeout(hideTimeout);
      dropdownMenu.style.display = "block";
    });

    // Hide menu after 3s if mouse leaves
    dropdown.addEventListener("mouseleave", () => {
      hideTimeout = setTimeout(() => {
        dropdownMenu.style.display = "none";
      }, 3000);
    });

    // Handle previews
    const previewLinks = document.querySelectorAll(".preview-link");
    const previews = document.querySelectorAll(".preview-box");

    previewLinks.forEach(link => {
      link.addEventListener("mouseenter", () => {
        const targetId = link.getAttribute("data-preview");
        const previewBox = document.getElementById(targetId);

        // hide all previews
        previews.forEach(p => p.style.display = "none");

        // position next to hovered Visit link
        const rect = link.getBoundingClientRect();
        const dropdownRect = dropdown.getBoundingClientRect();

        previewBox.style.top = (rect.top - dropdownRect.top) + "px";
        previewBox.style.display = "block";
      });

      link.addEventListener("mouseleave", () => {
        const targetId = link.getAttribute("data-preview");
        const previewBox = document.getElementById(targetId);

        setTimeout(() => {
          previewBox.style.display = "none";
        }, 3000);
      });
    });
  </script>

</body>
</html>
