<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dropdown Button</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 50px;
    }

    /* Button style */
    .dropdown-btn {
      background: #e5e7eb; /* light gray */
      border: none;
      padding: 8px;
      border-radius: 50%;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0,0,0,0.15);
      transition: background 0.2s;
    }

    .dropdown-btn:hover {
      background: #d1d5db;
    }

    .dropdown-btn svg {
      width: 16px;
      height: 16px;
      fill: #374151;
    }

    /* Dropdown menu */
    .dropdown {
      position: relative;
      display: inline-block;
    }

    .dropdown-content {
      display: none;
      position: absolute;
      right: 0;
      margin-top: 8px;
      background: #fff;
      min-width: 200px;
      border: 1px solid #ddd;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1000;
      padding: 8px 0;
    }

    .dropdown-content div {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 6px 12px;
      font-size: 14px;
      color: #111;
      transition: background 0.2s;
    }

    .dropdown-content div:hover {
      background: #f3f4f6;
    }

    .dropdown-content a {
      font-size: 12px;
      color: #2563eb;
      text-decoration: none;
    }

    .dropdown-content a:hover {
      text-decoration: underline;
    }

    /* Show menu on hover */
    .dropdown:hover .dropdown-content {
      display: block;
    }
  </style>
</head>
<body>

  <div class="dropdown">
    <button class="dropdown-btn">
      <!-- Downward arrow (SVG) -->
      <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
        <path d="M7 10l5 5 5-5z"/>
      </svg>
    </button>
    <div class="dropdown-content">
      <div>
        <span>Project Alpha</span>
        <a href="https://example.com/alpha" target="_blank">Visit</a>
      </div>
      <div>
        <span>Project Beta</span>
        <a href="https://example.com/beta" target="_blank">Visit</a>
      </div>
      <div>
        <span>Project Gamma</span>
        <a href="https://example.com/gamma" target="_blank">Visit</a>
      </div>
    </div>
  </div>

</body>
</html>
